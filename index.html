<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Spotify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, #1e3a5f 0%, #121212 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .beta-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            letter-spacing: 0.5px;
            margin-left: 8px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        #app {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        #search-bar {
            width: 100%;
            max-width: 600px;
            margin-bottom: 32px;
            position: relative;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 4px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .search-container:focus-within {
            background: rgba(255, 255, 255, 0.15);
            border-color: #1db954;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-left: 16px;
            opacity: 0.7;
        }

        #search-input {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            background: transparent;
            border: none;
            color: white;
            outline: none;
        }

        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #search-button {
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 700;
            background: #1db954;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #search-button:hover {
            background: #1ed760;
            transform: scale(1.04);
        }

        #search-button:active {
            transform: scale(0.96);
        }

        #song-results {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .results-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            padding: 0 8px;
        }

        .song {
            margin: 8px 0;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            padding: 16px 20px;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid transparent;
        }

        .song:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
        }

        .song-icon {
            width: 48px;
            height: 48px;
            background: rgba(29, 185, 84, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .play-icon-small {
            width: 24px;
            height: 24px;
        }

        .song-info {
            flex: 1;
            text-align: left;
            overflow: hidden;
        }

        .song-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #181818 0%, rgba(24, 24, 24, 0.95) 100%);
            backdrop-filter: blur(20px);
            padding: 20px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        #song-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: rgba(255, 255, 255, 0.9);
        }

        .player-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #play-pause-button {
            width: 48px;
            height: 48px;
            background: #1db954;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(29, 185, 84, 0.4);
        }

        #play-pause-button:hover {
            background: #1ed760;
            transform: scale(1.06);
            box-shadow: 0 6px 16px rgba(29, 185, 84, 0.6);
        }

        #play-pause-button:active {
            transform: scale(0.96);
        }

        .button-icon {
            width: 20px;
            height: 20px;
        }

        iframe {
            display: none;
        }

        footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: auto;
            padding-bottom: 100px;
        }

        @media (max-width: 768px) {
            header {
                padding: 12px 16px;
            }

            .logo-text {
                font-size: 24px;
            }

            #app {
                padding: 24px 16px 16px;
            }

            #search-bar {
                margin-bottom: 24px;
            }

            .search-container {
                flex-direction: column;
                border-radius: 12px;
            }

            #search-input {
                width: 100%;
                padding: 12px;
            }

            #search-button {
                width: 100%;
                margin-top: 8px;
                padding: 12px;
            }

            #music-player {
                flex-direction: column;
                padding: 16px;
                gap: 12px;
            }

            .player-info {
                text-align: center;
                width: 100%;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="11" fill="#1db954"/>
                <path d="M17 10.5C14.5 9 9.5 8.8 7 9.5c-.5.1-.8-.2-.8-.6 0-.3.2-.6.6-.7 2.8-.8 8.2-.6 11 1.1.4.2.5.7.3 1-.2.3-.7.4-1.1.2zm-.8 2.5c-.2.3-.6.4-.9.2-2.1-1.3-5.4-1.7-7.9-.9-.3.1-.7-.1-.8-.4-.1-.3.1-.7.4-.8 2.9-.9 6.5-.5 8.9 1 .3.2.4.6.3.9zm-1 2.5c-.2.2-.5.3-.7.1-1.8-1.1-4.1-1.3-6.8-.7-.3.1-.5-.1-.6-.3-.1-.2.1-.5.3-.6 3-.7 5.5-.4 7.5.8.2.1.3.5.3.7z" fill="white"/>
            </svg>
            <div class="logo-text">Spotify</div>
            <div class="text">by Ethan</div>
            <span class="beta-badge">beta</span>
        </div>
    </header>

    <div id="app">
        <div id="search-bar">
            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <input type="text" id="search-input" placeholder="What do you want to listen to?" />
                <button id="search-button">Search</button>
            </div>
        </div>

        <div id="song-results"></div>

        <div id="music-player">
            <div class="player-info">
                <div id="song-title">Select a song to start playing</div>
            </div>
            <div class="player-controls">
                <button id="play-pause-button">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5V19L19 12L8 5Z"/>
                    </svg>
                </button>
            </div>
            <iframe id="youtube-player" width="0" height="0" frameborder="0" allow="autoplay; encrypted-media"></iframe>
        </div>
    </div>

<script>
        let isPlaying = false;
        let currentVideoId = "";

        // Obfuscated API key
        const _0x4a2b = ['QUl6YVN5QkVlb2xy', 'UmJCeElmSVNSLWVu', 'bXFvOTBhaGVKMURn', 'Qko4'];
        const getKey = () => atob(_0x4a2b.map(x => atob(x)).join(''));

        document.getElementById("search-button").addEventListener("click", function() {
            let query = document.getElementById("search-input").value;
            if (query) {
                searchMusic(query);
            }
        });

        document.getElementById("search-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                let query = this.value;
                if (query) {
                    searchMusic(query);
                }
            }
        });

        function searchMusic(query) {
            const apiKey = getKey();
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&videoCategoryId=10&maxResults=10&key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => displayResults(data.items))
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById("song-results").innerHTML = '<p>Failed to load results.</p>';
                });
        }

        function displayResults(videos) {
            const resultsContainer = document.getElementById("song-results");
            resultsContainer.innerHTML = '<div class="results-header">Search Results</div>'; 

            videos.forEach(video => {
                const songDiv = document.createElement('div');
                songDiv.classList.add('song');
                songDiv.innerHTML = `
                    <div class="song-icon">
                        <svg class="play-icon-small" viewBox="0 0 24 24" fill="#1db954" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 5V19L19 12L8 5Z"/>
                        </svg>
                    </div>
                    <div class="song-info">
                        <div class="song-title">${video.snippet.title}</div>
                        <div class="song-artist">${video.snippet.channelTitle}</div>
                    </div>
                `;
                songDiv.addEventListener('click', function() {
                    playAudio(video.id.videoId, video.snippet.title, video.snippet.channelTitle);
                });
                resultsContainer.appendChild(songDiv);
            });
        }

        function playAudio(videoId, title, artist) {
            const youtubePlayer = document.getElementById("youtube-player");
            const songTitle = document.getElementById("song-title");
            const playButton = document.getElementById("play-pause-button");

            songTitle.textContent = `${title} â€¢ ${artist}`;
            
            if (currentVideoId !== videoId) {
                currentVideoId = videoId;
                youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1&mute=0&controls=0&showinfo=0&iv_load_policy=3`;
                isPlaying = true;
                playButton.innerHTML = `
                    <svg class="button-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 4H10V20H6V4ZM14 4H18V20H14V4Z"/>
                    </svg>
                `;
            } else {
                togglePlayback();
            }
        }

        function togglePlayback() {
            const youtubePlayer = document.getElementById("youtube-player");
            const playButton = document.getElementById("play-pause-button");

            if (isPlaying) {
                youtubePlayer.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                isPlaying = false;
                playButton.innerHTML = `
                    <svg class="button-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5V19L19 12L8 5Z"/>
                    </svg>
                `;
            } else {
                youtubePlayer.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                isPlaying = true;
                playButton.innerHTML = `
                    <svg class="button-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 4H10V20H6V4ZM14 4H18V20H14V4Z"/>
                    </svg>
                `;
            }
        }

        document.getElementById("play-pause-button").addEventListener("click", function() {
            if (currentVideoId) {
                togglePlayback();
            }
        });

        document.addEventListener("click", function() {
            const youtubePlayer = document.getElementById("youtube-player");
            if (youtubePlayer.src && isPlaying) {
                youtubePlayer.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
            }
        });
    </script>
</body>
</html>
