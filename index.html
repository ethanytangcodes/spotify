<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotyfi by ethan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #000;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #282828;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 26px;
            font-weight: 700;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #1db954;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: #b3b3b3;
        }

        #search-input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            background: #242424;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            color: #fff;
            outline: none;
            transition: all 0.2s;
        }

        #search-input:focus {
            background: #2a2a2a;
            box-shadow: 0 0 0 2px #1db954;
        }

        #search-input::placeholder {
            color: #b3b3b3;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .center-section {
            flex: 1;
            overflow-y: auto;
            background: #121212;
        }

        .center-content {
            padding: 30px;
        }

        /* Queue Sidebar */
        .queue-sidebar {
            width: 360px;
            background: #000;
            border-left: 1px solid #282828;
            display: flex;
            flex-direction: column;
        }

        .queue-header {
            padding: 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .queue-header svg {
            width: 22px;
            height: 22px;
            fill: #1db954;
        }

        .queue-title {
            font-size: 18px;
            font-weight: 700;
        }

        .queue-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .queue-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #b3b3b3;
            text-align: center;
            padding: 40px 20px;
        }

        .queue-empty svg {
            width: 64px;
            height: 64px;
            fill: #282828;
            margin-bottom: 15px;
        }

        .queue-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 4px;
            position: relative;
        }

        .queue-item:hover {
            background: #1a1a1a;
        }

        .queue-item.active {
            background: #1a1a1a;
        }

        .queue-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60%;
            background: #1db954;
            border-radius: 0 2px 2px 0;
        }

        .queue-thumbnail {
            width: 48px;
            height: 48px;
            border-radius: 4px;
            overflow: hidden;
            flex-shrink: 0;
            background: #282828;
        }

        .queue-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .queue-info {
            flex: 1;
            min-width: 0;
        }

        .queue-song-title {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .queue-item.active .queue-song-title {
            color: #1db954;
        }

        .queue-artist {
            font-size: 12px;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .queue-remove {
            padding: 6px;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
            opacity: 0;
        }

        .queue-item:hover .queue-remove {
            opacity: 1;
        }

        .queue-remove:hover {
            background: #282828;
        }

        .queue-remove svg {
            width: 16px;
            height: 16px;
            fill: #b3b3b3;
        }

        /* Now Playing Section */
        .now-playing {
            margin-bottom: 30px;
        }

        .now-playing-card {
            background: #181818;
            border-radius: 8px;
            padding: 30px;
        }

        .album-art {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            background: #282828;
            border-radius: 8px;
            margin: 0 auto 30px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        #song-title {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        #song-artist {
            font-size: 16px;
            color: #b3b3b3;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .time-bar-wrapper {
            position: relative;
            height: 4px;
            background: #4d4d4d;
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .time-bar-wrapper:hover .time-bar-progress {
            background: #1db954;
        }

        .time-bar-progress {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            position: relative;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-bar-handle {
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .time-bar-wrapper:hover .time-bar-handle {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #b3b3b3;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: scale(1.06);
        }

        .control-btn svg {
            width: 20px;
            height: 20px;
            fill: #b3b3b3;
        }

        .control-btn:hover svg {
            fill: #fff;
        }

        #play-pause-button {
            background: #fff;
            width: 48px;
            height: 48px;
        }

        #play-pause-button:hover {
            background: #fff;
            transform: scale(1.06);
        }

        #play-pause-button svg {
            width: 24px;
            height: 24px;
            fill: #000;
        }

        /* Results Section */
        .results-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .results-grid {
            display: grid;
            gap: 16px;
        }

        .result-card {
            background: #181818;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .result-card:hover {
            background: #282828;
        }

        .result-thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            overflow: hidden;
            flex-shrink: 0;
            background: #282828;
        }

        .result-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .result-info {
            flex: 1;
            min-width: 0;
        }

        .result-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .result-artist {
            font-size: 14px;
            color: #b3b3b3;
        }

        .add-btn {
            padding: 10px 24px;
            background: #1db954;
            color: #000;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .add-btn:hover {
            background: #1ed760;
            transform: scale(1.04);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #b3b3b3;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            fill: #282828;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        #youtube-player {
            display: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #282828;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3e3e3e;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                	<img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png" alt="logo" width="40" height="40">
                <span>spotyfi</span>
            </div>
            <p>by ethan</p>
            <div class="search-bar">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input type="text" id="search-input" placeholder="search for stuff">
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Center Section -->
            <div class="center-section">
                <div class="center-content">

                    <div class="now-playing">
                        <div class="now-playing-card">
                            <div class="album-art" id="album-art">
                                <img id="album-img" src="" alt="" style="display: none;">
                            </div>
                            <div class="song-info">
                                <div id="song-title">no song playing</div>
                                <div id="song-artist">to start select a song</div>
                            </div>
                            
                            <div class="progress-container">

                            <div class="controls">

                                    <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>

                                <button class="control-btn" id="back-15" title="back 15s">

                                </svg>
                                <div class="empty-state-title">search for stuff</div>
                                <div>find some music</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Queue Sidebar -->
            <div class="queue-sidebar">
                <div class="queue-header">
                    <svg viewBox="0 0 24 24">
                        <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
                    </svg>
                    <span class="queue-title">queue</span>
                </div>
                <div class="queue-content" id="queue-content">
                    <div class="queue-empty">
                        <svg viewBox="0 0 24 24">
                            <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
                        </svg>
                        <div>queue is currently empt</div>
                        <div style="font-size: 12px; margin-top: 8px;">add stuff to play</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="youtube-player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let isPlaying = false;
        let currentVideoId = "";
        let queue = [];
        let currentIndex = -1;
        let isDragging = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player("youtube-player", {
                events: {
                    onReady: () => {
                        console.log("YT Player Ready");
                        setInterval(updateProgress, 500);
                    },
                    onStateChange: onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playNext();
            }
        }

        document.getElementById("search-input").addEventListener("keypress", e => {
            if (e.key === "Enter") {
                let query = e.target.value.trim();
                if (query) searchMusic(query);
            }
        });

        function searchMusic(query) {
            const apiKey = "AIzaSyBEeolrRbBxIfISR-enmqo90aheJ1DgBJ8";
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(
                query
            )}&type=video&videoCategoryId=10&maxResults=12&key=${apiKey}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (!data.items) {
                        document.getElementById("song-results").innerHTML =
                            '<div class="empty-state"><div class="empty-state-title">nothing found</div><div>search for something else</div></div>';
                        return;
                    }

                    const vids = data.items.filter(v => v.id.videoId);
                    displayResults(vids);
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("song-results").innerHTML =
                        '<div class="empty-state"><div class="empty-state-title">Search failed</div><div>Please try again</div></div>';
                });
        }

        function displayResults(videos) {
            const container = document.getElementById("song-results");
            container.innerHTML = "";

            videos.forEach(video => {
                const div = document.createElement("div");
                div.classList.add("result-card");

                const thumbnailUrl = video.snippet.thumbnails.medium.url;

                div.innerHTML = `
                    <div class="result-thumbnail">
                        <img src="${thumbnailUrl}" alt="">
                    </div>
                    <div class="result-info">
                        <div class="result-title">${video.snippet.title}</div>
                        <div class="result-artist">${video.snippet.channelTitle}</div>
                    </div>
                    <button class="add-btn">Add</button>
                `;

                div.querySelector('.add-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    addToQueue({
                        videoId: video.id.videoId,
                        title: video.snippet.title,
                        artist: video.snippet.channelTitle,
                        thumbnail: thumbnailUrl
                    });
                });

                container.appendChild(div);
            });
        }

        function addToQueue(song) {
            queue.push(song);
            updateQueueDisplay();
            
            if (currentIndex === -1) {
                currentIndex = 0;
                playSongFromQueue(0);
            }
        }

        function updateQueueDisplay() {
            const queueContent = document.getElementById("queue-content");
            
            if (queue.length === 0) {
                queueContent.innerHTML = `
                    <div class="queue-empty">
                        <svg viewBox="0 0 24 24">
                            <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
                        </svg>
                        <div>Your queue is empty</div>
                        <div style="font-size: 12px; margin-top: 8px;">Add songs to get started</div>
                    </div>
                `;
                return;
            }

            queueContent.innerHTML = "";

            queue.forEach((song, index) => {
                const div = document.createElement("div");
                div.classList.add("queue-item");
                if (index === currentIndex) {
                    div.classList.add("active");
                }

                div.innerHTML = `
                    <div class="queue-thumbnail">
                        <img src="${song.thumbnail}" alt="">
                    </div>
                    <div class="queue-info">
                        <div class="queue-song-title">${song.title}</div>
                        <div class="queue-artist">${song.artist}</div>
                    </div>
                    <button class="queue-remove">
                        <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                    </button>
                `;

                div.addEventListener("click", (e) => {
                    if (!e.target.closest('.queue-remove')) {
                        playSongFromQueue(index);
                    }
                });

                div.querySelector('.queue-remove').addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeFromQueue(index);
                });

                queueContent.appendChild(div);
            });
        }

        function removeFromQueue(index) {
            if (index === currentIndex && isPlaying) {
                playNext();
            } else if (index < currentIndex) {
                currentIndex--;
            }
            queue.splice(index, 1);
            updateQueueDisplay();
        }

        function playSongFromQueue(index) {
            if (index < 0 || index >= queue.length) return;
            
            currentIndex = index;
            const song = queue[index];
            currentVideoId = song.videoId;

            document.getElementById("song-title").textContent = song.title;
            document.getElementById("song-artist").textContent = song.artist;
            
            const albumImg = document.getElementById("album-img");
            albumImg.src = song.thumbnail;
            albumImg.style.display = "block";

            player.loadVideoById(song.videoId);
            player.playVideo();
            player.unMute();

            isPlaying = true;
            updateButton();
            updateQueueDisplay();
        }

        document.getElementById("play-pause-button").addEventListener("click", () => {
            if (!currentVideoId) return;

            if (isPlaying) {
                player.pauseVideo();
                isPlaying = false;
            } else {
                player.playVideo();
                player.unMute();
                isPlaying = true;
            }
            updateButton();
        });

        document.getElementById("next-button").addEventListener("click", playNext);
        document.getElementById("prev-button").addEventListener("click", playPrev);

        function playNext() {
            if (currentIndex < queue.length - 1) {
                playSongFromQueue(currentIndex + 1);
            }
        }

        function playPrev() {
            if (currentIndex > 0) {
                playSongFromQueue(currentIndex - 1);
            }
        }

        document.getElementById("back-15").addEventListener("click", () => {
            if (!currentVideoId) return;
            const currentTime = player.getCurrentTime();
            player.seekTo(Math.max(0, currentTime - 15), true);
        });

        document.getElementById("forward-15").addEventListener("click", () => {
            if (!currentVideoId) return;
            const currentTime = player.getCurrentTime();
            player.seekTo(currentTime + 15, true);
        });

        function updateButton() {
            const btn = document.getElementById("play-pause-button");
            btn.innerHTML = isPlaying
                ? '<svg viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>'
                : '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
        }

        function updateProgress() {
            if (!player || !player.getCurrentTime || isDragging) return;
            
            try {
                const current = player.getCurrentTime();
                const total = player.getDuration();
                
                if (total > 0) {
                    const percent = (current / total) * 100;
                    document.getElementById("time-bar-progress").style.width = percent + "%";
                    document.getElementById("current-time").textContent = formatTime(current);
                    document.getElementById("total-time").textContent = formatTime(total);
                }
            } catch (e) {
                // Ignore errors
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        const timeBarWrapper = document.getElementById("time-bar-wrapper");
        
        timeBarWrapper.addEventListener("mousedown", (e) => {
            if (!currentVideoId) return;
            isDragging = true;
            seekToPosition(e);
        });

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                seekToPosition(e);
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
        });

        function seekToPosition(e) {
            const rect = timeBarWrapper.getBoundingClientRect();
            const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
            const duration = player.getDuration();
            const seekTime = duration * percent;
            
            player.seekTo(seekTime, true);
            document.getElementById("time-bar-progress").style.width = (percent * 100) + "%";
        }
    </script>
</body>
</html>
